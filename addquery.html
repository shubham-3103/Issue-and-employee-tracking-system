<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">File Query</h2>
                        <div class="container">
                            <form action="/createquery" method="get" class="input" id="input">
                                <input type="text" name="username" id="name" required placeholder="Name"><br>
                                
                                <input type="number" id="mobile" name="mobile" required placeholder="Mobile no."><br>
                        
                                <input type="text" id="orgname" name="orgname" required placeholder="Organisation Name"><br>
                                
                                <input type="text" id="deptname" name="deptname" required placeholder="Department Name"><br>
                    
                                <!-- <input type="email" id="email" name="email" required placeholder="Email"><br> -->
                    
                                <input type="text" id="p_name" name="p_name" required placeholder="Product name"><br>
                    
                                <input type="text" id="description" name="description" required placeholder="Description"><br>
                                
                                <button type="submit" class="submit_button" form="input" value="submit">Submit</button>
                            </form>
                            <br>
                        </div>
                        
                    </div>
                    <div class="signup-image">
                        <figure><img src="./image/signup-image.jpg" ></figure>     
                    </div>
                </div>
            </div>
        </section>
    </div>
