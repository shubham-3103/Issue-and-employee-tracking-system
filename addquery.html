    <title>Issue Tracking System</title>
</head>
<body>
    <div class="container">
        <form action="/createquery" method="get" class="input">
            <label>Name:</label><br>
            <input type="text" name="username" id="name" required><br>
            
            <label for="mob">Mobile No.:</label><br>
            <input type="number" id="mobile" name="mobile" required><br>
    
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="p_name">Product Name:</label><br>
            <input type="text" id="p_name" name="p_name" required><br>

            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" required><br>
            <input type="submit" class="submit_button" value="Submit">
        </form>
        <a href="createadmin.html">ADMIN PANEL</a>
    </div>
    
</body>
</html>
