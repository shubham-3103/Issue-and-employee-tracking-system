<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <form action="/usersignup"></form>
            <label for="usersignnup_name">Email:</label><br>
            <input type="email" id="usersignnup_name" name="usersignnup_name" required><br>

            <label for="usersignup_pass">Password:</label><br>
            <input type="password" id="usersignup_pass" name="usersignup_pass" required><br>
            <input type="submit" class="signup_submit" value="Submit">
        </form>
    </div>
</body>
</html>
