    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registration</h2>
                        <form action="/usersignuprun" method="get" class="register-form" id="register-form">
                            <div class="form-group">
                                <!-- <input type="email" id="usersignnup_name" name="usersignnup_name" required><br> -->
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email Id" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="./image/signup-image.jpg" ><a href="./usersignin.html" class="signup-image-link"><div class="change">Already Registered: </div>Login</a> </figure>
                          
                    </div>
                </div>
            </div>
        </section>
    </div>
