<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add engineer</title>
</head>
<body>
    <form action="/createengineer" method="get" class="input_admin">
        <label>Name:</label><br>
        <input type="text" name="engineer_name" id="engineer_name" required><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="engineer_email" name="engineer_email" required><br>

        <label for="mobile">Mobile No.</label><br>
        <input type="number" id="engineer_mob" name="engineer_mob" required><br>

        <input type="submit" class="engineer_submit" value="Submit">
    </form>
</body>
</html>
