<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/adminpanel" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Admin Panel</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="image/admin.webp" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <span>Hello<br>Admin</span>
                    </div>

                <div class="navbar-nav w-100">
                    <a href="/adminpanel" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>

                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                
            </nav>
            <!-- Navbar End -->


            <!-- Blank Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">
                    <div class="col-md-6 text-center">
                        <form action="/createengineer" method="get" class="input_admin">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Add Enginner name</h6>
                            </div>
                            <input class="form-control bg-dark border-0" type="text" name="engineer_name" id="engineer_name" placeholder="Name" required><br>
                            
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Add Enginner Email</h6>
                            </div>
                            <input class="form-control bg-dark border-0" type="email" id="engineer_email" name="engineer_email" placeholder="Email" required><br>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Add Enginner Password</h6>
                            </div>
                            <input class="form-control bg-dark border-0" type="text" id="engineer_pass" name="engineer_pass" placeholder="Password" required><br>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h6 class="mb-0">Add Enginner Mobile no.</h6>
                            </div>
                            <input class="form-control bg-dark border-0" type="number" id="engineer_mob" name="engineer_mob" placeholder="Mobile No." required><br>
                    
                            <input type="submit" class="btn btn-primary ms-2" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <!-- Blank End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
